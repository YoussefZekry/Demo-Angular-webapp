<div class="container">
    <div class="card" style="width: 50rem;">
        <div class="card-header">
            <p>You added {{students.length}} Students</p>
        </div>
        <div class="row">
            <div class="col-md-9"><input #inputFirstName placeholder="First Name"   type="text" class="form-control"></div>
            <div class="col-md-9"><input #inputLastName placeholder="Last Name"    type="text" class="form-control"></div>
            <div class="col-md-9"><input #inputAge placeholder="Age"   type="number" class="form-control"></div>

            <div class="col-md-3">
                <button type="button" (click)="add(inputFirstName.value,inputLastName.value,+inputAge.value); inputFirstName.value=''; inputLastName.value='';  inputAge.value='';"  class="btn btn-primary">Add</button>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Student</th>
                    <!-- <th scope="col">Date</th> -->

                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of students;let currentIndex=index">
                    <th scope="row">{{currentIndex+1}}</th>
                    <td>
                    <!-- {{item.}} -->

                    {{item.firstName.concat(" "+item.lastName)}}
                      </td>
                      <!-- <td>
                        1-1-2000
                      </td> -->
                    <!-- <td> <input  type="checkbox" (change)="update(item)" [checked]="item.IsDone" > </td> -->
                    <td> 
                        <button type="button" (click)="delete(currentIndex)" class="btn btn-danger">Delete</button>
                    </td>
                  </tr>
                  <!-- <tr  >
                      <td colspan="3">No tasks found</td>
                  </tr>
                  <tr  >
                    <td colspan="3">Loading...........</td>
                </tr> -->
                </tbody>
              </table>
        </div>
      </div>
   
</div>
